<h1>the Highlight Component</h1>
<div class='container' (mouseover)='hover = true' (mouseleave)='hover = false'>
    <h2><span [ngStyle]="{'background-color': hover==true? selectedColor: 'white'}" >test filler text!</span></h2>
</div>
<div>
    <label>Color Select:</label>
    <select class='form-control' [(ngModel)]='selectedColor' name='selectedColor'>
        <option *ngFor='let color of colors' [value]='color'>{{color}}</option>
    </select>
</div>
